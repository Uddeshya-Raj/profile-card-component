<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background-frame">
    <div class="card-contianer">
      <div class="card">
        <div class="card-body">
          <div class="upper-body">
            <!-- contains background image "bg-pattern-card.svg"-->
          </div>
          <div class="lower-body">
            <img class="victor-image" src="images/image-victor.jpg" alt="victor-image">
            <div class="intro">
              <p class="name">Victor Crest <span class="number"> 26</span></p>
              <p class="place">London</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-element">
            <div class="footer-element-value">
              80K
            </div>
            <div class="footer-element-catagory">
              Followers
            </div>
          </div>
          <div class="footer-element">
            <div class="footer-element-value">
              803K
            </div>
            <div class="footer-element-catagory">
              Likes
            </div>
          </div>
          <div class="footer-element">
            <div class="footer-element-value">
              1.4K
            </div>
            <div class="footer-element-catagory">
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Uddeshya Raj</a>.
  </div>
</body>

</html>
